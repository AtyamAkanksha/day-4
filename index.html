<!DOCTYPE html>
<!-- bride registration 2 html file-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marrito - Bride Registration</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="overlay">
<header>
<h1 class="agency-name">ðŸ’’ Marrito Matrimonial Agency</h1>
</header>
<div class="form-box">
<h2>Bride Registration Form</h2>
<form>
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required>


<label for="age">Age</label>
<input type="number" id="age" name="age" required>


<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" required>


<label for="marital-status">Marital Status</label>
<select id="marital-status" name="marital-status" required>
<option value="">--Select--</option>
<option>Single</option>
<option>Divorced</option>
<option>Widowed</option>
</select>


<label for="education">Education</label>
<input type="text" id="education" name="education">


<label for="job">Job</label>
<input type="text" id="job" name="job">


<label for="salary">Salary (Monthly)</label>
<input type="text" id="salary" name="salary">


<label for="height">Height (cm)</label>
<input type="number" id="height" name="height">


<label for="weight">Weight (kg)</label>
<input type="number" id="weight" name="weight">


<label for="complexion">Skin Complexion</label>
<select id="complexion" name="complexion">
<option value="">--Select--</option>
<option>Fair</option>
<option>Wheatish</option>
<option>Dark</option>
</select>


<label for="partner-desire">Desire for Partner</label>
<textarea id="partner-desire" name="partner-desire" rows="3" placeholder="Describe your preferences..."></textarea>


<label for="city">City</label>
<input type="text" id="city" name="city">


<label for="native-place">Native Place</label>
<input type="text" id="native-place" name="native-place">


<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>


<button type="submit">Register ðŸ’Œ</button>
</html>
